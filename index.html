<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieta br1</title>

    <!-- App Identity & PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d9488">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
        "marked": "https://esm.sh/marked@^15.0.8",
        "react/": "https://esm.sh/react@^19.1.1/"
      }
    }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <!-- Intestazione -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 tracking-tight">Dieta br1</h1>
            <p class="mt-3 text-lg text-gray-500 max-w-2xl mx-auto">Piano alimentare che parte dal 26/08/2025</p>
        </header>

        <!-- Selettore dei Giorni -->
        <div id="day-selector" class="sticky top-4 z-10 flex flex-wrap justify-center gap-2 mb-8 p-2 bg-white/70 backdrop-blur-sm rounded-full shadow-inner border">
            <!-- I pulsanti verranno inseriti qui da JavaScript -->
        </div>

        <!-- Contenuto Principale -->
        <main id="main-content">
            <!-- La scheda del giorno verrà inserita qui -->
        </main>

        <!-- Weight Tracker Section -->
        <div id="weight-tracker-section" class="bg-white p-6 rounded-2xl shadow-lg border border-white mt-8">
            <!-- Il tracciamento del peso verrà inserito qui -->
        </div>

        <!-- Sezioni Aggiuntive -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
            <!-- Opzioni Alternative -->
            <div id="alternatives-section" class="bg-white p-6 rounded-2xl shadow-lg border border-white"></div>
            <!-- Timing e Idratazione -->
            <div id="timing-section" class="bg-white p-6 rounded-2xl shadow-lg border border-white"></div>
            <!-- Integratori -->
            <div id="supplements-section" class="bg-white p-6 rounded-2xl shadow-lg border border-white"></div>
        </div>
    </div>


    <script type="module" src="index.tsx"></script>
</body>
</html>
